name: CI/CD Pipeline - release/* branches

on:
  push:
    branches: [ "release/*" ]
  workflow_dispatch: #to run manually

jobs:
  build:
    uses: ./.github/workflows/build.yml
    with:
      node-version: 24.x

  test:
    needs: build
    uses: ./.github/workflows/test.yml
    with:
      node-version: 24.x

  publish:
    permissions:
      contents: write # for pushing patches and tags
      id-token: write # for NPM provenance
    needs: test
    uses: ./.github/workflows/publish.yml
    with:
      node-version: 24.x
