<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form id="appA">
      <!-- <div id="app"></div>-->
    </form>

    <form id="appB"></form>
    <hr>

    <button type="submit">Enviar</button>

    <div class="theme-switcher">
      <button onclick="setTheme('default')">Claro</button>
      <button onclick="setTheme('dark-theme')">Escuro</button>
      <button onclick="setTheme('compact-theme')">Compacto</button>
    </div>

    <script>
      function setTheme(theme) {
        document.body.classList.remove("dark-theme", "compact-theme");

        if (theme !== "default") {
          document.body.classList.add(theme);
        }
      }
    </script>
  </body>
</html>
